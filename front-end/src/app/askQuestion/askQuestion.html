<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>StudAid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>StudAid</h1>

    <nav>
        <ul>
            <li><a href="../index.html">Menu</a></li>
            <li><a href="../askQuestion/askQuestion.html">Ask a Question</a></li>
            <li><a href="../forum/forum.html">Forum</a></li>
        </ul>
    </nav>

    <label for="language">Choose your preferred language:</label>

    <select name="language" id="language">
        <option value="english">English</option>
        <option value="bulgarian">Bulgarian</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
        <option value="german">German</option>
    </select><br/>

    <label for="faculty">Choose your faculty:</label>

    <select name="faculty" id="faculty">
        <option value="tusofia">TU Sofia</option>
        <option value="kliment">St. Kliment</option>
    </select><br/>

    <label for="department">Choose your department:</label>

    <select name="department" id="department">
        <option value="computer">Computer Science</option>
        <option value="history">History</option>
        <option value="phylosophy">Philosophy</option>
        <option value="law">Law</option>
        <option value="education">Education</option>
        <option value="journalism">Journalism</option>
        <option value="economics">Economics & Business of administration</option>
        <option value="maths">Mathematics & Informatics</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry & Pharmacy</option>
        <option value="biology">Biology</option>
        <option value="geography">Geography</option>
        <option value="medicine">Medicine</option>
    </select>

    
    
</body>
</html>
